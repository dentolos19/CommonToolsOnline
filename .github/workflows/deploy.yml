name: Automatic Web Deploy
on: [push]
env:
  PROJECT_NAME: DentoTools
  ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
jobs:
  task:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 5.0.x
    - name: Publish Project
      run: dotnet publish ./${PROJECT_NAME}/${PROJECT_NAME}.csproj --configuration Release --output ./output
    - run: sed -i 's/<base href="\/"\/>/<base href="\/'${PROJECT_NAME}'\/"\/>/g' ./output/wwwroot/index.html
    - run: touch ./output/wwwroot/.nojekyll
    - name: Deploy To GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        ACCESS_TOKEN: ${ACCESS_TOKEN}
        BASE_BRANCH: main
        BRANCH: website
        FOLDER: ./output/wwwroot
        SINGLE_COMMIT: true
