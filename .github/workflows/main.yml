name: Quick Publish & Deploy
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.6.0
      with:
        dotnet-version: '3.1.x'
    - name: Publish Project
      run: dotnet publish CommonToolsOnline/CommonToolsOnline.csproj --configuration Release --output CommonToolsOnline/Output
    - name: Disable Jekyll
      run: touch CommonToolsOnline/Output/wwwroot/.nojekyll
    - name: Deploy To GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.6.1
      with:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: main
        BRANCH: website
        FOLDER: CommonToolsOnline/Output/wwwroot
        SINGLE_COMMIT: true
